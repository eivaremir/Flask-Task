{% extends 'layout.html'%}
{% from 'helpers/_forms.html' import render_field %}

{%block container%}

<div class="col-md-12 col-md-offset-1">
    <h3>Editar Tarea</h3>
    <form action="" method="POST">

        <!-- INPUT QUE CONTIENE EL TOKEN, no poner espacios entre "_{}_" -->
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group">
            <!-- RENDER FIELDS WITH BOOTSTRAP CLASSES -->
            {{ render_field(form.title, class='form-control', placeholder='Título') }}
            
        </div>
        <div class="form-group">
            <!-- RENDER FIELDS WITH BOOTSTRAP CLASSES -->   
            {{ render_field(form.description, class='form-control', placeholder='Descripción') }}
        </div>

        <button type="submit" class="btn btn-primary">Editar Tarea</button>
    </form>
</div>

{% endblock %}
